plugins {
   id 'java'
}

jar {
   manifest{
      attributes 'Main-Class': 'ooad.arcane.Arcane'
   }
}


java {
   sourceCompatibility = '17'
}


group = 'csci.arcane'
version = '1.0.0-SNAPSHOT'


repositories {
   mavenCentral()
}


dependencies {
   testImplementation platform('org.junit:junit-bom:5.9.1')
   testImplementation 'org.junit.jupiter:junit-jupiter'
}


test {
   useJUnitPlatform()
}
